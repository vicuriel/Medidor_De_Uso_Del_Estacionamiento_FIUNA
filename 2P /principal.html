<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estadísticas de lugar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,sans-serif; }
    body {
      min-height:100vh; background:#ffffff; color:#111827;
      display:flex; flex-direction:column; align-items:center; padding:24px;
    }
    header {
      width:100%; max-width:900px; border-bottom:1px solid #e5e7eb;
      padding-bottom:10px; margin-bottom:16px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .title-block { border-left:4px solid #b00020; padding-left:10px; }
    .btn-link {
      border:1px solid #b00020; color:#b00020;
      padding:6px 10px; border-radius:999px; cursor:pointer;
      background:white; font-size:0.85rem;
    }
    .btn-link:hover { background:#b00020; color:white; }

    .status-bar {
      width:100%; max-width:900px; margin-bottom:16px;
      padding:8px 12px; border-radius:999px;
      border:1px solid #e5e7eb; font-size:0.9rem;
    }

    main { width:100%; max-width:900px; display:flex; justify-content:center; }

    .panel {
      width:100%; max-width:450px;
      border:1px solid #e5e7eb; border-radius:16px; padding:18px;
    }

    .panel-title { font-size:1.3rem; font-weight:600; }

    .count { margin-top:14px; font-size:3rem; font-weight:700; text-align:center; }

    .badge {
      display:inline-block; margin-top:10px; padding:5px 10px;
      border-radius:999px; font-size:0.85rem;
    }
    .badge-empty { background:#f3f4f6; border:1px solid #d1d5db; }
    .badge-occupied { background:#fecaca; border:1px solid #b00020; color:#b00020; }

    /* === BARRA DE CAPACIDAD === */
    .capacity-container {
      margin-top:16px;
    }
    .capacity-label {
      font-size:0.85rem; color:#374151; margin-bottom:4px;
    }
    .capacity-bar {
      width:100%; height:10px; background:#f3f4f6;
      border-radius:999px; overflow:hidden;
    }
    .capacity-fill {
      height:100%; width:0%; background:#b00020;
      transition:width 0.25s linear;
    }
    .capacity-info {
      text-align:right; font-size:0.8rem; color:#6b7280; margin-top:4px;
    }

    .sim-controls {
      margin-top:18px; display:flex; justify-content:center; gap:8px;
    }
    .sim-btn {
      border-radius:999px; border:1px solid #d1d5db;
      padding:4px 14px; background:#f9fafb;
      cursor:pointer; font-size:0.85rem;
    }
    .sim-btn:hover { background:#e5e7eb; }
  </style>
</head>
<body>

<header>
  <div class="title-block">
    <h1 id="tituloPagina">Estadísticas</h1>
  </div>
  <button class="btn-link" onclick="volver()">← Volver</button>
</header>

<div class="status-bar" id="status">
  Conectando al ESP32...
</div>

<main>
  <div class="panel">

    <div class="panel-title" id="nombreLugar">Lugar</div>

    <div class="count" id="countLugar">0</div>

    <span class="badge badge-empty" id="badgeLugar">Vacío</span>

    <!-- === BARRA DE CAPACIDAD === -->
    <div class="capacity-container">
      <div class="capacity-label">Uso del estacionamiento</div>
      <div class="capacity-bar">
        <div class="capacity-fill" id="capacityFill"></div>
      </div>
      <div class="capacity-info" id="capacityInfo">0 / 50</div>
    </div>

    <div class="sim-controls">
      <button class="sim-btn" onclick="simularCambio(-1)">-1</button>
      <button class="sim-btn" onclick="simularCambio(+1)">+1</button>
    </div>

  </div>
</main>

<script>
  const ESP32_HOST = "192.168.193.147";
  const API_BASE   = "http://" + ESP32_HOST;

  const nombres = {
    1: "Principal",
    2: "Bozzano",
    3: "Yuyal",
    4: "LAR"
  };

  const CAPACIDAD_MAX = 50;

  function getSlot() {
    const url = new URLSearchParams(window.location.search);
    const n = parseInt(url.get("slot"), 10);
    return (n >= 1 && n <= 4) ? n : 1;
  }

  const slot = getSlot();
  document.getElementById("tituloPagina").textContent =
    "Estadísticas – " + nombres[slot];
  document.getElementById("nombreLugar").textContent = nombres[slot];

  let contador = 0;

  function actualizarUI() {
    const countEl = document.getElementById("countLugar");
    const badgeEl = document.getElementById("badgeLugar");

    countEl.textContent = contador;

    // Badge
    if (contador === 0) {
      badgeEl.textContent = "Vacío";
      badgeEl.className = "badge badge-empty";
    } else {
      badgeEl.textContent = "Ocupado (" + contador + ")";
      badgeEl.className = "badge badge-occupied";
    }

    // Barra de capacidad
    const porcentaje = Math.min(100, (contador / CAPACIDAD_MAX) * 100);
    document.getElementById("capacityFill").style.width = porcentaje + "%";
    document.getElementById("capacityInfo").textContent =
      `${contador} / ${CAPACIDAD_MAX}`;
  }

  async function cargarEstado() {
    const statusEl = document.getElementById("status");
    try {
      const res = await fetch(API_BASE + "/state");
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();

      const val = data[String(slot)];
      if (typeof val === "number") {
        contador = val;
        actualizarUI();
      }

      statusEl.textContent = "Conectado a " + ESP32_HOST;
    } catch (err) {
      statusEl.textContent = "Error al consultar /state (" + err.message + ")";
    }
  }

  setInterval(cargarEstado, 1000);
  cargarEstado();

  function simularCambio(delta) {
    contador += delta;
    if (contador < 0) contador = 0;
    actualizarUI();
  }

  function volver() {
    window.location.href = "seleccion.html";
  }

  actualizarUI();
</script>

</body>
</html>
